<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <title>Password Meter</title>
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
    body { margin: 5px; }
    
    ::-webkit-input-placeholder {
      color: #000000;
    }

    :-moz-placeholder { /* Firefox 18- */
      color: #000000;  
    }

    ::-moz-placeholder {  /* Firefox 19+ */
      color: #000000;  
    }

    :-ms-input-placeholder {  
      color: #000000;  
    }
  </style>
</head>
<body>

<h4>Testing password strength and guessability</h4>

<input type="password" id="psw" placeholder="Password" oninput="recalc();"/>
<div id="msg"></div>
<div id="meter"></div>

<script src="../lib/js/jquery.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/xregexp.min.js"></script>
<script src="../psw.js"></script>

<script>
  function recalc() {
    var pswField = $("#psw");
    var msg = $("#msg");
    var meter = $("#meter");
    var text = pswField.val();
    var psw = new Psw;
    var score = psw.calcScore(text);
    if (score == 0) {
      msg.html("");
      meter.html("");
      pswField.css({"background-color" : "#FFFFFF"});
      return;
    }
    var meaning = psw.scoreMeaning(score);
    var max = 140;
    msg.html("<b>" + meaning[0] + "</b>");
    pswField.css({"background-color" : meaning[1]});
  }

  $("#psw").focus();
</script>

</body>
</html>
