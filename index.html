<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta charset="utf-8">
  <title>Password Meter</title>
  <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
    body { margin: 5px; }
  </style>
</head>
<body>

<h4>Testing password strength and guessability</h4>

<input type="password" id="psw" placeholder="Password" oninput="recalc();"/>
<div id="msg"></div>

<script src="lib/js/jquery.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/xregexp.min.js"></script>
<script src="psw.js"></script>

<script>
  function recalc() {
    var pswField = $("#psw");
    var msgField = $("#msg");
    var psw = new Psw;
    var score = psw.calcScore(pswField.val());
    if (score == 0) {
      msgField.html("");
      pswField.css({"background-color" : "#FFFFFF"});
      return;
    }
    var meaning = psw.scoreMeaning(score);
    msgField.html("<b>" + meaning[0] + "</b>");
    pswField.css({"background-color" : meaning[1]});
  }

  $("#psw").focus();
</script>

</body>
</html>
